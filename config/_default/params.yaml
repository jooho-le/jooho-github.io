# 사이트 전역 설정 (KOR 주석)
# - 이 파일은 사이트의 스타일/헤더/푸터/SEO/기능을 제어합니다.
# - 값만 바꿔도 디자인이 크게 달라질 수 있으니, 키 이름은 유지하세요.

# 외형(Appearance)
# - theme_day/theme_night: 라이트/다크 테마 이름
# - font/font_size: 폰트와 크기(L/XL 등)

appearance:
  theme_day: custom
  theme_night: custom
  font: minimal
  font_size: L

# SEO/마케팅 설정
# - description: 사이트 설명(검색/미리보기)
# - analytics: Google Analytics 등 추적 코드

marketing:
  seo:
    site_type: Person
    local_business_type: ''
    org_name: ''
    description: 'A highly-customizable Hugo blog theme powered by Wowchemy website builder.'
    twitter: 'GetResearchDev'
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    google_tag_manager: ''
    microsoft_clarity: ''
  verification:
    google: ''
    baidu: ''

# 헤더(내비게이션 바)
# - show_language: 다국어 아이콘 표시
# - show_day_night: 다크/라이트 모드 토글 표시
# - show_search: 검색 아이콘 표시

header:
  navbar:
    enable: true
    align: c
    show_logo: false
    show_language: true
    show_day_night: true
    show_search: true
    highlight_active_link: false

footer:
  # 푸터 저작권/라이선스 문구. 필요 시 비활성화 가능
  copyright:
    notice: '© {year} Me. This work is licensed under {license}'
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# 지역화(날짜/시간 포맷)

locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'

# 사이트 기능

features:
  syntax_highlighter:
    enable: true
    extra_languages:
      - r
      - latex
  math:
    enable: false
  privacy_pack:
    enable: false
  repository:
    url: 'https://github.com/<username>/<repository>'
    content_dir: content
    branch: main
  avatar:
    gravatar: false
    shape: circle
  comment:
    provider: ''
    disqus:
      shortname: ''
      show_count: true
    commento:
      url: ''
    giscus:
      repo: ''
      repo_id: ''
      category: ''
      category_id: ''
  search:
    provider: wowchemy  # 기본 내장 검색(Fuse.js 기반)
    algolia:
      app_id: ''
      api_key: ''
      index_name: ''
      show_logo: false
  map:
    provider: ''  # "google" 등 지도 제공자
    api_key: ''   # 지도 API 키(필요 시 입력)
    zoom: 15

extensions:
  cms:
    branch: main
    local_backend: false
  academicons:
    enable: false
